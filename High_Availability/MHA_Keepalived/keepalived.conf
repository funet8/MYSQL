global_defs {
   notification_email {
     funet8@163.com
   }
   notification_email_from funet8@163.com
   smtp_server 127.0.0.1
   smtp_connect_timeout 30
   router_id LVS_DEVEL       #配置是为了标识当前节点，两个节点的此项设置可相同，也可不相同
}

 vrrp_script Monitor_mysql {
                script "/etc/keepalived/scripts/monitor_mysql.sh"
                interval 1
                 weight 2
                }

vrrp_instance VI_1 {
    state MASTER                  #指定A节点为主节点 备用节点上设置为BACKUP即可
    interface eth2
    virtual_router_id 51         #VRRP组名，两个节点的设置必须一样，以指明各个节点属于同一VRRP
    priority 100      #主节点的优先级（1-254之间），备用节点必须比主节点优先级低               
    advert_int 1
    authentication {          #设置验证信息，两个节点必须一致
        auth_type PASS          
        auth_pass 1111
    }
		track_script {
                Monitor_mysql
                        }
	virtual_ipaddress {
		192.168.1.8
    }
}